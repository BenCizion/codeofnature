<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티오더 QR 디자인 (White QR)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 100vw; height: 100vh;
            background: #111;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        /* 전체 컨테이너 */
        .container {
            width: 1280px; height: 800px;
            position: relative; overflow: hidden;
            background-color: #000;
        }

        /* 배경 이미지 */
        .bg-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=1280&auto=format&fit=crop');
            background-size: cover; background-position: center;
            filter: blur(8px) brightness(0.6);
            transform: scale(1.1);
        }

        /* 중앙 글래스 카드 */
        .glass-card {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 500px; padding: 50px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 30px;
        }

        /* 텍스트 스타일 */
        .header-text { color: #fff; text-align: center; }
        .sub-title { font-size: 20px; font-weight: 300; opacity: 0.9; margin-bottom: 5px; letter-spacing: 1px; }
        .main-title {
            font-size: 36px; font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #ff8a00);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* [핵심] QR 코드 영역 수정됨 */
        .qr-frame {
            width: 280px; height: 280px;
            /* 배경을 없애고 테두리만 줌 */
            background: transparent; 
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            display: flex; justify-content: center; align-items: center;
        }

        /* [마법의 코드] 이미지를 반전시켜 흰색으로 만듦 */
        .qr-frame img {
            width: 100%; height: 100%;
            object-fit: contain;
            display: block;
            
            /* 1. 색상 반전 (검정->흰색, 흰색->검정) */
            filter: invert(1); 
            /* 2. 검정색 배경(원래 흰색이었던 부분)을 투명하게 만듦 */
            mix-blend-mode: screen; 
        }

        .footer-text { text-align: center; color: #fff; }
        .hashtag { font-size: 28px; font-weight: 700; margin-bottom: 8px; color: #fff; }
        .hashtag span { color: #6edff6; }
        .instruction { font-size: 16px; font-weight: 300; color: rgba(255, 255, 255, 0.7); }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-image"></div>
        <div class="glass-card">
            <div class="header-text">
                <div class="sub-title">Review Event</div>
                <div class="main-title">리뷰 남기고 혜택 받기</div>
            </div>

            <div class="qr-frame">
                <!-- 
                   여기에 원래 가지고 계신 '검은색 QR 이미지' 주소를 그대로 넣으세요.
                   CSS가 알아서 흰색 투명 QR로 바꿔서 보여줍니다.
                -->
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://www.instagram.com/attractt_official" alt="QR Code">
            </div>

            <div class="footer-text">
                <div class="hashtag">
                    <span>#꽃게당</span> <span>#제주점</span>
                </div>
                <div class="instruction">
                    카메라로 스캔하여 인스타그램에 사진을 공유해주세요!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
