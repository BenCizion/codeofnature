<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티오더 QR 디자인 (1280x800)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        /* 1. 전체 컨테이너 (1280x800 고정) */
        .container {
            width: 1280px;
            height: 800px;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }

        /* 2. 배경 이미지 (매장 분위기) */
        .bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* 예시 이미지: 어두운 레스토랑 분위기 */
            background-image: url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=1280&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.6); /* 배경 흐림 및 어둡게 처리 */
            transform: scale(1.1); /* 블러 처리 시 테두리 번짐 방지용 확대 */
        }

        /* 3. 중앙 글래스 카드 (반투명 효과 핵심) */
        .glass-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            width: 500px; /* 카드 너비 */
            padding: 50px 40px;
            
            background: rgba(255, 255, 255, 0.1); /* 반투명 흰색 */
            backdrop-filter: blur(20px); /* 뒤쪽 배경 흐리게 (유리 효과) */
            -webkit-backdrop-filter: blur(20px);
            
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* 얇은 유리 테두리 */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); /* 그림자 */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        /* 4. 텍스트 영역 */
        .header-text {
            color: #fff;
            text-align: center;
        }
        
        .sub-title {
            font-size: 20px;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .main-title {
            font-size: 36px;
            font-weight: 900; /* 매우 굵게 */
            /* 그라데이션 텍스트 효과 */
            background: linear-gradient(45deg, #FFD700, #ff8a00); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* 5. QR 코드 영역 */
        .qr-frame {
            width: 280px;
            height: 280px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 15px; /* QR 코드 안쪽 여백 */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* 은은한 발광 효과 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* 6. 하단 안내 텍스트 */
        .footer-text {
            text-align: center;
            color: #fff;
        }

        .hashtag {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .hashtag span {
            color: #6edff6; /* 해시태그 포인트 컬러 */
        }

        .instruction {
            font-size: 16px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 어트랙트 로고 */
        .logo-area {
            margin-top: 10px;
            opacity: 0.5;
        }
        .logo-area img {
            height: 20px; /* 로고 크기 */
            filter: invert(1); /* 흰색 로고로 변경 */
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- 배경 -->
        <div class="bg-image"></div>

        <!-- 중앙 반투명 카드 -->
        <div class="glass-card">
            
            <!-- 상단 문구 -->
            <div class="header-text">
                <div class="sub-title">Review Event</div>
                <div class="main-title">리뷰 남기고 혜택 받기</div>
            </div>

            <!-- QR 코드 (여기에 실제 QR 이미지를 넣으세요) -->
            <div class="qr-frame">
                <!-- 테스트용 QR API (실제 사용 시 이 주소를 본인 QR 이미지 주소로 변경) -->
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://www.instagram.com/attractt_official" alt="QR Code">
            </div>

            <!-- 하단 해시태그 및 안내 -->
            <div class="footer-text">
                <div class="hashtag">
                    <span>#꽃게당</span> <span>#제주점</span>
                </div>
                <div class="instruction">
                    카메라로 스캔하여 인스타그램에 사진을 공유해주세요!
                </div>
            </div>

            <!-- 브랜드 로고 (선택사항) -->
            <!--
            <div class="logo-area">
                <img src="https://cdn.attractt.com/assets/images/logo.png" alt="Attractt">
            </div>
            -->
        </div>
    </div>

</body>
</html>
