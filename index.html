<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 스탠드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Mobile Frame Container -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden min-h-[80vh]">
        
        <!-- Header -->
        <header class="bg-white p-4 border-b border-gray-200 sticky top-0 z-10 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold">N</div>
                <h1 class="text-lg font-bold text-gray-800">뉴스 스탠드</h1>
            </div>
            <div class="flex gap-4 text-gray-500">
                <button><i class="fas fa-search"></i></button>
                <button><i class="fas fa-bars"></i></button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="flex border-b border-gray-200 bg-white">
            <button class="flex-1 py-3 text-sm font-bold text-blue-600 border-b-2 border-blue-600">구독</button>
            <button class="flex-1 py-3 text-sm text-gray-500 hover:text-gray-800">뉴스홈</button>
            <button class="flex-1 py-3 text-sm text-gray-500 hover:text-gray-800">연예</button>
            <button class="flex-1 py-3 text-sm text-gray-500 hover:text-gray-800">스포츠</button>
        </nav>

        <!-- Main Content -->
        <main class="p-4">
            
            <!-- Edited Section Title -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-gray-800">구독한 언론사</h2>
                <button class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded hover:bg-gray-200">설정</button>
            </div>

            <!-- Press Cards Grid -->
            <div class="grid grid-cols-1 gap-4">
                
                <!-- Card 1: The Requested Change -->
                <div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow cursor-pointer">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-500">
                                <i class="fas fa-newspaper text-lg"></i>
                            </div>
                            <div>
                                <!-- 변경된 텍스트 적용 -->
                                <h3 class="font-bold text-gray-900">주요 언론사</h3>
                                <p class="text-xs text-gray-500">종합 뉴스 채널</p>
                            </div>
                        </div>
                        <button class="text-gray-400 hover:text-blue-500"><i class="fas fa-times"></i></button>
                    </div>
                    
                    <!-- News List within the card -->
                    <ul class="space-y-2">
                        <li class="flex items-start gap-2">
                            <span class="w-1.5 h-1.5 bg-gray-300 rounded-full mt-1.5 shrink-0"></span>
                            <span class="text-sm text-gray-700 line-clamp-1">오늘의 주요 헤드라인 뉴스 요약</span>
                        </li>
                        <li class="flex items-start gap-2">
                            <span class="w-1.5 h-1.5 bg-gray-300 rounded-full mt-1.5 shrink-0"></span>
                            <span class="text-sm text-gray-700 line-clamp-1">경제 지표 변동에 따른 시장 분석</span>
                        </li>
                        <li class="flex items-start gap-2">
                            <span class="w-1.5 h-1.5 bg-gray-300 rounded-full mt-1.5 shrink-0"></span>
                            <span class="text-sm text-gray-700 line-clamp-1">주말 날씨 예보 및 나들이 추천</span>
                        </li>
                    </ul>
                    <div class="mt-3 text-xs text-gray-400 text-right">방금 업데이트됨</div>
                </div>

                <!-- Card 2 -->
                <div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow cursor-pointer">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600">
                                <i class="fas fa-laptop-code text-lg"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-900">IT/테크 투데이</h3>
                                <p class="text-xs text-gray-500">기술 트렌드</p>
                            </div>
                        </div>
                        <button class="text-gray-400 hover:text-blue-500"><i class="fas fa-times"></i></button>
                    </div>
                    <ul class="space-y-2">
                        <li class="flex items-start gap-2">
                            <span class="w-1.5 h-1.5 bg-gray-300 rounded-full mt-1.5 shrink-0"></span>
                            <span class="text-sm text-gray-700 line-clamp-1">새로운 AI 모델 출시 발표</span>
                        </li>
                        <li class="flex items-start gap-2">
                            <span class="w-1.5 h-1.5 bg-gray-300 rounded-full mt-1.5 shrink-0"></span>
                            <span class="text-sm text-gray-700 line-clamp-1">스마트폰 신제품 유출 이미지 공개</span>
                        </li>
                    </ul>
                    <div class="mt-3 text-xs text-gray-400 text-right">10분 전</div>
                </div>

                <!-- Card 3 -->
                <div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow cursor-pointer">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center text-green-600">
                                <i class="fas fa-chart-line text-lg"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-900">글로벌 경제</h3>
                                <p class="text-xs text-gray-500">재테크 정보</p>
                            </div>
                        </div>
                        <button class="text-gray-400 hover:text-blue-500"><i class="fas fa-times"></i></button>
                    </div>
                    <ul class="space-y-2">
                        <li class="flex items-start gap-2">
                            <span class="w-1.5 h-1.5 bg-gray-300 rounded-full mt-1.5 shrink-0"></span>
                            <span class="text-sm text-gray-700 line-clamp-1">금리 인상과 부동산 시장 전망</span>
                        </li>
                        <li class="flex items-start gap-2">
                            <span class="w-1.5 h-1.5 bg-gray-300 rounded-full mt-1.5 shrink-0"></span>
                            <span class="text-sm text-gray-700 line-clamp-1">비트코인 등 암호화폐 시황</span>
                        </li>
                    </ul>
                    <div class="mt-3 text-xs text-gray-400 text-right">1시간 전</div>
                </div>

            </div>
            
            <!-- Add Button -->
            <button class="w-full mt-4 py-3 border border-gray-300 rounded-lg text-gray-500 font-medium hover:bg-gray-50 transition-colors flex items-center justify-center gap-2">
                <i class="fas fa-plus"></i> 언론사 추가하기
            </button>

        </main>
        
        <!-- Tab Bar (Bottom) -->
        <footer class="bg-white border-t border-gray-200 p-2 flex justify-around sticky bottom-0">
            <button class="flex flex-col items-center gap-1 p-2 text-blue-600">
                <i class="fas fa-home text-lg"></i>
                <span class="text-[10px]">홈</span>
            </button>
            <button class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-gray-600">
                <i class="fas fa-compass text-lg"></i>
                <span class="text-[10px]">발견</span>
            </button>
            <button class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-gray-600">
                <i class="fas fa-bookmark text-lg"></i>
                <span class="text-[10px]">저장</span>
            </button>
            <button class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-gray-600">
                <i class="fas fa-user text-lg"></i>
                <span class="text-[10px]">마이</span>
            </button>
        </footer>

    </div>
</body>
</html>
